<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
​
<body>
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 col-md-6">
                <form class="border border-primary rounded p-3">
                    <div class="form-group">
                        <label for="koder-name">Producto:</label>
                        <input type="text" class="form-control" id="koder-name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="koder-name">Descripción:</label>
                        <input type="text" class="form-control" id="koder-last-name" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="koder-name">Precio:</label>
                        <input type="text" class="form-control" id="koder-delivered-practices"
                            aria-describedby="emailHelp">
                    </div>
                    <button id="submit-button" type="button" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>
     
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
​
</html>
